    <ion-app>
        <ion-tabs> <!--contenedor de pestañas-->

            <!---Contenido de las pestañas-->
          <ion-tab tab="inicio"> <!--Pestaña de Inicio-->
            
            <ion-content>
                <ion-grid id="feedContainer">
                   <ion-card>
                       <ion-card-header>
                           <ion-grid>
                               <ion-row>
                                   <ion-col size="1">
                                       <img src="imagenes/img_cuanto_mide_un_perro_chihuahua_29878_600_square.jpeg" alt="">
                                   </ion-col>
                                   <ion-col>
                                    @usuario
                                   </ion-col>
                               </ion-row>
                           </ion-grid>
                       </ion-card-header>
                       <ion-card-content>
                           <img src="imagenes/img_cuanto_mide_un_perro_chihuahua_29878_600_square.jpeg" alt="">

                       </ion-card-content>
                      
                   </ion-card>

                    <ion-row id="imagenesInicio">
                       
                    </ion-row>
                </ion-grid>
            </ion-content>
          </ion-tab>
          <ion-tab tab="foto">
            <h1>Pagina en construccion</h1>
        </ion-tab>
          <ion-tab tab="perfil">
            
           <ion-content>
               <ion-header>
                   <ion-toolbar>
                    <ion-title id="nombre">
                        @unospelillos
                    </ion-title>
                   </ion-toolbar>
               </ion-header>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <img src="imagenes/perrito-meme.jpeg" alt="" width="100px" class="img-redonda"  id="fotoperfil">
                    </ion-col>
                    <ion-col>
                        <p id="seguidores"><strong>38473874</strong></p>
                        <p>Seguidores</p>
                    </ion-col>
                    <ion-col>
                        <p id="seguidos"><strong>10</strong></p>
                        <p>Seguidos</p>
                    </ion-col>
                    <ion-col>
                        <p id="publicaciones"><strong>12</strong></p>
                        <p>Publicaciones</p>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size="12" id="usuario">
                        <strong>@unospelillos</strong>
                    </ion-col>
                    <ion-col size="12">
                        <p id="descripcion">
                            -Porqué no funciona tu codigo? 
                            -Unos pelillos....
                        </p>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>

                        </ion-button>
                    </ion-col>
                    <ion-col>
                        <ion-button>
                            Mensaje
                        </ion-button>
                    </ion-col>
                    <ion-col>
                        <ion-button>
                            Bloquear
                        </ion-button>
                    </ion-col>
                </ion-row>
                <ion-row id="imagenes">
                   
                </ion-row>
            </ion-grid>

           </ion-content>


          </ion-tab>
         
      
          <ion-tab-bar slot="bottom"> <!--contenedor de botones-->
            <ion-tab-button tab="inicio"> <!--boton de pestaña-->
              <ion-label>Inicio</ion-label>
              <ion-icon name="home"></ion-icon>

            </ion-tab-button>

            <ion-tab-button tab="foto">
                <ion-label>Subir Foto</ion-label>
                <ion-icon name="camera-outline"></ion-icon>
            </ion-tab-button>
            <ion-tab-button tab="perfil">
              <ion-label>Perfil</ion-label>
              <ion-icon name="person-circle-outline"></ion-icon>
